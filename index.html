<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gagneja Cloth Emporium</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFD700; /* yellow */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo {
  max-width: 300px;
  margin-bottom: 2rem;
  animation: logoFade 2s ease-in-out;
}

@keyframes logoFade {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

h1 {
  font-size: 2rem;
  margin: 0.5rem 0;
  color: #333;
}
p {
  font-size: 1.2rem;
  color: #555;
}

.btn {
  margin-top: 1.5rem;
  padding: 0.75rem 1.5rem;
  background-color: black;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 1rem;
  animation: fadeIn 2.5s ease-in-out;
}
.btn:hover {
  background-color: #222;
}

  </style>
</head>
<body>
  <img src="https://i.ibb.co/YFmt3770/1000001378-removebg-preview.png" alt="Gagneja Cloth Emporium Logo" class="logo">
  <h1>Welcome to Gagneja Cloth Emporium</h1>
  <p>Sarees • Suits • Lehenga • Laacha • Kurti</p>
  <a href="shop.html" class="btn">Enter Shop</a>
</body>
</html>
