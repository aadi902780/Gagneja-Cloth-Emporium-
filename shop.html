<!-- shop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Gagneja Cloth Emporium</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .logo {
      max-width: 300px;
      margin: 2rem auto 1rem;
      display: block;
      animation: logoFade 2s ease-in-out;
    }
    @keyframes logoFade {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .section {
      margin: 2rem auto;
      max-width: 90%;
    }
    .catalogue {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .item {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .item img {
      max-width: 100%;
      border-radius: 5px;
    }
    .item h3 {
      margin: 0.5rem 0 0.3rem;
      color: #333;
    }
    .item p {
      font-size: 0.9rem;
      color: #666;
    }
    .item button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .item button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="https://i.ibb.co/YFmt3770/1000001378-removebg-preview.png" alt="Gagneja Cloth Emporium Logo" class="logo">

  <!-- Facebook Feed Embed -->
  <div class="section">
    <h2>Follow us on Facebook</h2>
    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fgagnejacloth&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
  </div>

  <!-- Catalogue Section -->
  <div class="section">
    <h2>Catalogue</h2>
    <div class="catalogue">
      <div class="item">
        <img src="https://via.placeholder.com/250x300?text=Saree+1" alt="Saree 1">
        <h3>Saree Elegant</h3>
        <p>₹1,499</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/250x300?text=Kurti+1" alt="Kurti 1">
        <h3>Designer Kurti</h3>
        <p>₹799</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/250x300?text=Suit+1" alt="Suit 1">
        <h3>Punjabi Suit</h3>
        <p>₹1,899</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
