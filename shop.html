<!-- shop.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Gagneja Cloth Emporium</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .logo {
      max-width: 300px;
      margin: 2rem auto 1rem;
      display: block;
      animation: logoFade 2s ease-in-out;
    }
    @keyframes logoFade {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .section {
      margin: 2rem auto;
      max-width: 90%;
    }
    .fb-container {
      display: flex;
      justify-content: center;
    }
    iframe {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .button-container {
      margin-top: 2rem;
    }
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5c;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="https://i.ibb.co/YFmt3770/1000001378-removebg-preview.png" alt="Gagneja Cloth Emporium Logo" class="logo">  <!-- Facebook Feed Section -->  <div class="section">
    <h2>üõçÔ∏è New Arrivals from Facebook</h2>
    <div class="fb-container">
      <iframe 
        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fgagnejacloth&tabs=timeline&width=500&height=700&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
        width="500"
        height="700"
        style="border:none;overflow:hidden"
        scrolling="no"
        frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
      </iframe>
    </div>
  </div>  <!-- WhatsApp Contact Button -->  <div class="button-container">
    <a class="whatsapp-btn" href="https://wa.me/919999999999" target="_blank">Chat with Us on WhatsApp</a>
  </div>
</body>
</html>
